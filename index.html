<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Metric/Imperial Unit Converter</title>
    </head>
    <body>
        <main>
            <div id="user-input-container">
                <button id="dark-mode-toggle" alt="button toggle between light and dark mode">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M448 256c0-106-86-192-192-192V448c106 0 192-86 192-192zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256z"/></svg>
                </button>
                <header>
                    <h1>Metric/Imperial Unit Conversion</h1>
                </header>
                <input id="number-input" type="number" min="0" placeholder="1" name="unit-conversion-value" alt="input numeric value to calculate metric and imperial conversions"/>
            </div>
            
            <div id="converted-units-container">
                <section class="unit-measure">
                    <h2 class="unit-measure-heading">Length (Meter/Feet)</h2>
                    <p id="length-display" class="unit-measure-display"></p>
                </section>
                <section class="unit-measure">
                    <h2 class="unit-measure-heading">Volume (Liters/Gallons)</h2>
                    <p id="volume-display" class="unit-measure-display"></p>
                </section>
                <section class="unit-measure">
                    <h2 class="unit-measure-heading">Mass (Kilograms/Pounds)</h2>
                    <p id="mass-display" class="unit-measure-display"></p>
                </section>
                <section class="unit-measure">
                    <h2 class="unit-measure-heading">Speed (Km per hour/Miles per hour)</h2>
                    <p id="speed-display" class="unit-measure-display"></p>
                </section>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
